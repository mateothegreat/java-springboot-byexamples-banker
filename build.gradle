plugins {
    id 'java'
}

group 'org.awesomeness'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {

    mavenCentral()

}

dependencies {

    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.6'

    testCompile group: 'junit', name: 'junit', version: '4.12'

}
